
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Web Design Mastery | Travel.Io</title>
  </head>
  <body>
    <nav>
      <div class="nav__logo"><a href="#">Charity</a></div>
      <ul class="nav__links">
        <li class="link">Home</li>
        <li class="link">Page</li>
        <li class="link">About Us</li>
        <li class="link">Contact Us</li>
      </ul>
      <div class="search__box">
        <input type="text" placeholder="Search" />
        <i class="ri-search-line"></i>
      </div>
    </nav>

    <div class="container">
      <div class="container__left">
        <div class="content">
          <h1>Let's Change The World<br/>With Humanity</h1>
          <p>
            Throug
          </p>
          <div class="btns">
            <button class="read__more">Help</button>
            <button class="our__blogs">Donate</button>
          </div>
          <div class="chevrons">
            <span class="chev__left">
              <i class="ri-arrow-left-s-line"></i>
            </span>
            <span class="chev__right">
              <i class="ri-arrow-right-s-line"></i>
            </span>
          </div>
        </div>
      </div>
      <div class="container__right">
        <form>
          <h4>Donate Now</h4>
          <div class="form__group">
            <label for="destination">Name</label>
            <input
              type="text"
              name="Name"
              id="Name"
              placeholder="Enter name"
            />
          </div>
          <div class="form__group">
            <label for="date">Email</label>
            <input type="email" name="email" id="email" placeholder="email" />
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="bottom__tracker">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </body>
</html>
